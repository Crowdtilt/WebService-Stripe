name    = WebService-Stripe
author  = Naveed Massjouni <naveed@vt.edu>
license = Perl_5
copyright_holder = Tilt, Inc.
copyright_year   = 2014

version = 0.0300

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[AutoPrereqs]

[ChangelogFromGit]
max_age = 3650

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL

[MetaResources]
bugtracker.web = https://github.com/Crowdtilt/WebService-Stripe/issues
repository.type = git
repository.url = git://github.com/Crowdtilt/WebService-Stripe.git
repository.web = https://github.com/Crowdtilt/WebService-Stripe

[OurPkgVersion]

[PodWeaver]

[Prereqs]
WebService::Client = 0.0202

[ReadmeAnyFromPod]

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[Test::Compile]
